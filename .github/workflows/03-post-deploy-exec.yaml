# CI de N√≠vel 03 - Disparo ap√≥s a conclus√£o de um pipe de deploy

name: 'Execucao Por Deploy'
# gatilho de exec a partir de outro pipe = workflow_run

on:
  workflow_run:
    workflows: ['Execucao Manual']
    types:
      - completed

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    # Usando Condicional apenas se o status do job anterior for "success"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # Clone do projeto
      - uses: actions/checkout@v4

      # Instala o Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      # Instala o Yarn
      - name: Instalando o Yarn
        run: npm install -g yarn

      # Instala as depend√™ncias do projeto
      - name: Instala as depend√™ncias do projeto
        run: yarn

      # Instala o Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # Executa os testes E2E
      - name: Executa os testes E2E
        run: yarn run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorio
          path: ./playwright-report

      - name: Publicar resultado no PR
        uses: dorny/test-reporter@v1
        if: ${{ !cancelled() }}
        with:
          name: Test Report
          path: ./test-results/results.xml
          reporter: java-junit

      # Notifica√ß√£o no Discord via cURL
      - name: Notifica no Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                     "content": "üîÅ *Execu√ß√£o por deploy conclu√≠da!*\nüë§ Disparado por: ${{ github.actor }}\nüìÇ Reposit√≥rio: ${{ github.repository }}\nüìÑ Branch: ${{ github.ref_name }}\n‚úÖ Status: ${{ job.status }}"
                   }' \
               ${{ secrets.DISCORD_WEBHOOK }}
